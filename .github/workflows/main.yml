name: Generate Snake
on: [push, schedule: [{cron: '0 0 * * *'}]] # Runs daily
jobs:
  gen:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Generate Snake
      uses: Platane/snk@v3
      with: {github_user_name: ${{ github.repository_owner }}, outputs: |
        dist/github-contribution-grid-snake.svg,
        dist/github-contribution-grid-snake-dark.svg?palette=github-dark}
